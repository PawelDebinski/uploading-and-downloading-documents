<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Upload</title>
</head>

<body>

    <form action="upload" method="POST" enctype="multipart/form-data">

        Id: <input type="text" name="id">

    </form>

</body>
</html>
